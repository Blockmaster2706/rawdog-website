<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal Simulator</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Victor+Mono:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link href="./output.css" rel="stylesheet" />
</head>
<body class="">
  <div class="navbar">
    <label>Terminal Simulator</label>
  </div>
  <!-- Page Specific Content -->
  <script type="module" src="./js/src/terminal.js"></script>
  <p>> /bin/bash</p>
  <div class="terminal-frame">
    <p class="current-command"></p>
    <p class="terminal-output">
      Welcome to the terminal. Type 'help' for a list of commands.
    </p>
    <div class="input-line">
      <label class="commands">Available Commands: </label>
      <label class="prompt">user@machine:~$</label>
      <input class="command-input" type="text" />
    </div>
  </div>
  <div class="file-editor hidden">
    <div class="editor-content">
      <div>Editing <span class="currentFile"></span></div>
      <div class="editor-toolbar"></div>
      <textarea class="file-input"></textarea>
      <label class="editor-command-input hidden">:wq</label>
    </div>
  </div>
  <label class="currentDir hidden">~</label>
  <label class="currentlyEditing hidden">false</label>
  <!-- Page Specific Content -->
</body>
